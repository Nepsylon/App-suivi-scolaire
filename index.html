<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connexion.css">
    <title>Inscriptio/connexion</title>
</head>
<body>
    <div class="main">
        <!--Formulaire de Connexion-->

        <section class="connexion">
            <div class="container">
                <div class="connexion-group">
                    <div class="connexion-form">
                        <h2 class="form-title">Sign In</h2>

                        <form method="" class="formulaire" id="formulaire">
                            <div class="inputs">
                                <label for="name" class="input-label"></label>
                                <input type="text" name="name" id="name" placeholder="Your Name">
                            </div>

                            <div class="inputs">
                                <label for="firstname" class="input-label"></label>
                                <input type="text" name="firstname" id="firstname" placeholder="Your Firstname">
                            </div>

                            <div class="inputs">
                                <label for="email" class="input-label"></label>
                                <input type="email" placeholder="Your Email" id="email">
                            </div>

                            <div class="inputs">
                                <label for="password" class="input-label"></label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>

                            <div class="input">
                                <label for="re-password" class="input-label"></label>
                                <input type="password" name="re-password" id="re-password" placeholder="Repeat Password">
                            </div>

                            <div class="input-button">
                                <input type="submit" name="connexion" id="connexion" class="submit-bouton" value="Sign In">
                            </div>
                        </form>
                    </div>

                    <div class="link">
                        <a href="pages/inscription.html" class="connexion-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
